<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel = "stylesheet" href = "./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Caveat&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Special+Gothic+Expanded+One&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" 
  rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class = "container">
      <div class = "contai-left">
        <span class = "category">
          Your Result
        </span>
        <div class = "score-circle">
          <span class = "bigger">
            76
          </span>
          <span class = "smaller">
            of 100
          </span>
        </div>
        <h1> Great</h1>
        <p class = "p-left">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class = "contai-right">
        <h2 class = "summary">Summary</h1>
        <div class = "summary-item">
          <div class = "all-item reaction">
            <div class = "reaction-left">
              <img src = "./assets/images/icon-reaction.svg">
              <span>Reaction</span>
            </div>
            <div class = "reaction-right">
              <p><strong>80</strong> / 100</p>
            </div>
          </div>
          <div class = "all-item memory">
            <div class = "memory-left">
              <img src = "assets/images/icon-memory.svg">
              <span>Memory</span>
            </div>
            <div class = "memory-right">
              <p><strong>92</strong> / 100</p>
            </div>
          </div>
          <div class = "all-item verbal">
            <div class = "verbal-left">
              <img src = "assets/images/icon-verbal.svg">
              <span>Verbal</span>
            </div>
            <div class = "verbal-right">
              <span><strong>61</strong> / 100</span>
            </div>
          </div>
          <div class = "all-item visual">
            <div class = "visual-left">
              <img src = "assets/images/icon-visual.svg">
              <span>Visual</span>
            </div>
            <div class = "visual-right">
              <span><strong>72</strong> / 100</span>
            </div>
          </div>
          <button class = "continue-button">Continue</button>
        </div>
      </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Anttia2404">Anttia2404</a>.
  </div>
</body>
</html>
